<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <img src="" alt="logotipo da pÃ¡gina de uma agenda">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" placeholder="Digite o nome do contato" required id="nome-contato">
            <input type="tel" placeholder="(xx) xxxxx-xxxx" required id="tel-contato">
            <button type="submit">Adicionar +</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome contato</th>
                    <th>Telefone contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pessoa A</td>
                    <td>(11) 11111-1111</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos</td>
                    <td id="total-contatos">1</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
